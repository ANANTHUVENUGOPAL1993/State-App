<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <h1 style="text-align: center;  background-color: rgb(13, 168, 117);">STATES</h1>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <Select id="select">
                    <option value="">Select State</option>
                </Select>



            </div>
            <div class="col-4"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <Select id="select1" onclick="populateDistrict()">
                    <option value="" onclick="">Select District</option>
                </Select>



            </div>
            <div class="col-4" id=""> </div>
        </div>




        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">

                <div id="d1"> </div>


            </div>
            <div class="col-4"></div>
        </div>








    </div>
</body>
<script>
    fetch(`https://cdn-api.co-vin.in/api/v2/admin/location/states`).then(res => res.json()).then(data => populateSelectBox(data))
    function populateSelectBox(data) {
        for (let state of data.states) {


            let state_name = state.state_name
            let state_id = state.state_id;
            console.log(state_name, state_id);

            let select = document.querySelector("#select");
            let option = document.createElement("option")
            option.value = state_id;
            option.text = state_name;
            select.append(option);
            // console.log(id);
            // let dis=state_id;
            // populateDistrict(dis)
            // populateDistrict(state_id)



        }





    }

    function populateDistrict() {
        fetch(`https://cdn-api.co-vin.in/api/v2/admin/location/districts/17`).then(res => res.json()).then(data => displayDistrict(data))

        function displayDistrict(data) {

            for (let district of data.districts) {

                let district_id = district.district_id;
                let district_name = district.district_name
                console.log(district_id, district_name);
                let select1 = document.querySelector("#select1");
                let option = document.createElement("option")
                option.value = district_id
                option.text = district_name
                select1.append(option);





            }




        }




    }













</script>

</html>
